<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генерация статьи с помощью AI</title>
</head>
<body>
    <h1>Генерация статьи с помощью AI</h1>
    <label for="topic">Тема статьи:</label>
    <input type="text" id="topic" placeholder="Введите тему...">
    <label for="word_count">Количество слов:</label>
    <input type="number" id="word_count" value="300" step="50">
    <button id="generate">Сгенерировать</button>
    <h2>Результат:</h2>
    <pre id="result"></pre>

    <script>
        document.getElementById('generate').onclick = async () => {
            const topic = document.getElementById('topic').value;
            const word_count = document.getElementById('word_count').value;

            const response = await fetch('/generate', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ topic, word_count })
            });

            const data = await response.json();
            document.getElementById('result').innerText = data.text || data.error || 'Ошибка: не удалось вывести текст.';
        };
    </script>
</body>
</html>
