<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор статей</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        input, button { margin: 5px; }
    </style>
</head>
<body>
    <h1>Генератор статей для блога</h1>
    <label for="topic">Тема статьи:</label>
    <input type="text" id="topic" placeholder="Введите тему статьи..."><br>
    
    <label for="length">Объем статьи (в словах):</label>
    <input type="text" id="length" placeholder="Введите желаемый объем..."><br>
    
    <label for="chapters">Количество глав:</label>
    <input type="text" id="chapters" placeholder="Введите количество глав..."><br>
    
    <button id="generateButton">Сгенерировать статью</button>
    
    <h2>Результат:</h2>
    <pre id="result"></pre>
    
    <script>
        document.getElementById('generateButton').onclick = async () => {
            const topic = document.getElementById('topic').value;
            const length = document.getElementById('length').value;
            const chapters = document.getElementById('chapters').value;

            const response = await fetch('/.netlify/functions/generateArticle', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ topic, length, chapters })
            });

            const data = await response.json();
            document.getElementById('result').textContent = data.article || 'Ошибка при генерации статьи.';
        };
    </script>
</body>
</html>
