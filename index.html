<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат с DeepSeek</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 16px;
        }
        #response {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Введите сообщение</h1>
    <input type="text" id="messageInput" placeholder="Напишите сообщение">
    <button id="sendButton">Отправить</button>
    <p id="response"></p>

    <script>
        document.getElementById('sendButton').addEventListener('click', async () => {
            const message = document.getElementById('messageInput').value.trim();
            document.getElementById('response').textContent = 'Отправка...';

            try {
                const res = await fetch('https://deepseekapi.org/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `sk-TxGarQbc4C7E_h17lyerW` 
                    },
                    body: JSON.stringify({
                        model: 'deepseek-r1',
                        messages: [{ role: 'user', content: message }]
                    })
                });

                if (!res.ok) throw new Error('Ошибка от сервера');

                const data = await res.json();
                document.getElementById('response').textContent = data.choices[0].message.content || 'Нет ответа';
            } catch (error) {
                document.getElementById('response').textContent = 'Ошибка: ' + error.message;
            }
        });
    </script>
</body>
</html>
