<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <script>
        async function chat() {
            const input = document.getElementById("user-input").value;
            const response = await fetch("/api/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ input }),
            });

            if (response.ok) {
                const data = await response.json();
                document.getElementById("chatbot-response").innerText = data.response;
            } else {
                document.getElementById("chatbot-response").innerText = "Ошибка при получении ответа.";
            }
        }
    </script>
</head>
<body>
    <h1>AI Chatbot</h1>
    <input type="text" id="user-input" placeholder="Введите ваш вопрос">
    <button onclick="chat()">Отправить</button>
    <p id="chatbot-response"></p>
</body>
</html>
