<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат-бот</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #chat-container {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        #response {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div id="chat-container">
    <h2>Чат-бот</h2>
    <input type="text" id="user-input" placeholder="Введите фразу..." />
    <button id="send-button">Отправить</button>
    <div id="response"></div>
</div>

<script>
    document.getElementById('send-button').addEventListener('click', function() {
        const userInput = document.getElementById('user-input').value.toLowerCase();
        const responseDiv = document.getElementById('response');
        
        let responseText = '';

        if (userInput === 'привет') {
            responseText = 'Привет, все хорошо, как ты?';
        } else if (userInput === 'как дела?') {
            responseText = 'Привет, все хорошо, как ты?';
        } else {
            responseText = 'Извините, я не понимаю.';
        }

        responseDiv.textContent = responseText;
    });
</script>

</body>
</html>
