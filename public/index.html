<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Чат-бот на Gemini</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #chat { width: 100%; max-width: 600px; margin: auto; }
        #messages { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; }
        #input { width: 100%; }
    </style>
</head>
<body>
    <div id="chat">
        <div id="messages"></div>
        <input id="input" type="text" placeholder="Введите ваше сообщение..." />
        <button id="send">Отправить</button>
    </div>

    <script>
        document.getElementById('send').onclick = async () => {
            const input = document.getElementById('input');
            const userInput = input.value;
            input.value = '';
            
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML += `<div>Вы: ${userInput}</div>`;

            const response = await fetch('/api/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ input: userInput })
            });

            const data = await response.json();
            messagesDiv.innerHTML += `<div>Бот: ${data.response}</div>`;
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // Прокрутка вниз
        };
    </script>
</body>
</html>
